<legend>Report</legend>

<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="title">Title</label>
    <input required id="title" minlength="8" maxlength="25" name="title" #title="ngModel" ngModel type="text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
      <div *ngIf="title.errors.required">Title is Required</div>
      <div *ngIf="title.errors.minlength">Title is should be min {{title.errors.minlength.requiredLength}} chars</div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea required class="form-control" name="description" #description="ngModel" ngModel id="description" cols="30"
      rows="10"></textarea>
  </div>

  <div class="form-group">
    <label for="priority">Severity</label>
    <select ngModel name="priority" class="form-control" #priority="ngModel" id="priority">
      <option *ngFor="let priority of priorites" [value]="priority.id">{{priority.priority}}</option>

    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
