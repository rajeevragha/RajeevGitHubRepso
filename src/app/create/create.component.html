<legend>Report</legend>

<form [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
      <div *ngIf="title.errors.required">Title is Required</div>
      <div *ngIf="title.errors.minlength">Title is should be min {{title.errors.minlength.requiredLength}} chars</div>
      <div *ngIf="title.errors.cannnotContainSpecial">Title cannot contain ';'</div>
      <div *ngIf="title.errors.shouldBeUnquie">Title should be Unique</div>

    </div>
    {{title.errors | json }}
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" class="form-control" id="description" cols="30" rows="10"></textarea>
  </div>

  <!-- <div class="form-group">
    <label for="priority">Severity</label>
    <select ngModel name="priority" class="form-control" #priority="ngModel" id="priority">
      <option *ngFor="let priority of priorites" [value]="priority.id">{{priority.priority}}</option>

    </select>
  </div> -->
  <button class="btn btn-primary">Submit</button>
</form>
